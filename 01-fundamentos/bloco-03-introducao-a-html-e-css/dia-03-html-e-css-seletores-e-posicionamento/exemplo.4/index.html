<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="stylle.css" />
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="cor-p">
      <h3>Cor primária</h3>
    </div>
    <div class="cor-s">
      <h3>Cor Secundária</h3>
    </div>
    <div class="cor-c">
      <h3>Cor Complementar</h3>
    </div>
    <div class="cor-e">
      <h3>Cor Escura</h3>
    </div>
    <div>
      <h3 class="cor-clara">Cor Clara</h3>
    </div>
  </body>
</html>
